notice: "Para 2020 estávamos preparando uma edição muito especial da GopherCon Brasil, por ser nossa quinta edição, algo que nos dá muito orgulho.

Mas 2020 foi e 2021 está sendo também um ano completamente atípico, então após pesarmos todos os prós e contras decidimos nos guiar pelo nosso desejo de manter a comunidade Go na maior segurança possível. Por isso chegamos a decisão de adiar a quinta edição do evento para 30 de Setembro e 01 de Outubro de 2022, no mesmo local, a Arena Petry.

Quanto a quem já comprou o ingresso para a edição que aconteceria em 2020 e 2021, não se preocupe que ele continua válido para a edição 2022. Caso queira o reembolso entre em contato pelo e-mail info@gopherconbr.org. Se você ainda não comprou o ingresso, as vendas permanecem abertas pelo Sympla.

Se você já submeteu palestra para o evento, não se preocupe que ela continua válida. E o período de submissões permanece aberto no PaperCall.io.

Fique de olho nas nossas redes sociais para saber das novidades. E quaisquer dúvidas podem ser enviadas para o e-mail info@gopherconbr.org.

Organização GopherCon Brasil
27/04/2021"
